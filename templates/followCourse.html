        <link

        <link rel="icon" href="/static/images/FF.png" type="image/icon" />

        <meta
            property="og:url"
            content="https://fcu-course-search.zeabur.app/followcourse"
        />

        <meta property="og:description" content="逢甲大學選課小工具-Course selection application for FCU students." />

        />

        <style>
            .courseList {
                -ms-overflow-style: none;
                scrollbar-width: none;
                overflow-y: scroll;
            }

            .courseList::-webkit-scrollbar {
                display: none;
            }
        </style>
    </head>

    <body class="h-screen bg-slate-100">
        <div id="courseNumError"></div>
        <div
            class="flex items-center max-[1200px]:justify-center min-[1201px]:ml-24 max-[465px]:ml-4 h-44"
        >
            <div class="w-96">
                <a href="https://fcu-course-search.zeabur.app/" title="FCU Course Search">
                    <div class="cursor-pointer min-[1201px]:hidden">
                        <i
                            class="bi bi-arrow-left-square text-gray-400 font-bold"
                            style="font-size: 30px"
                        ></i>
                    </div>
                </a>
                <div class="flex font-bold text-4xl text-gray-600 mt-2">
                    <a href="https://fcu-course-search.zeabur.app/" title="FCU Course Search">
                        <div class="cursor-pointer max-[1200px]:hidden">
                            <i
                                class="bi bi-arrow-left-square text-gray-400 font-bold pr-2"
                                style="font-size: 30px"
                            ></i>
                        </div>
                    </a>
                    Follow Course
                </div>
                <div
                    class="font-medium text-lg text-gray-400 mt-6 px-1 border-b-4 border-gray-400"
                    style="width: 122px; letter-spacing: 10px"
                >
                    關注課程
                </div>
            </div>
        </div>
        <div class="flex max-[1200px]:flex-col" style="height: 74%">
            <div class="flex min-[1200px]:flex-auto justify-center h-full">
                <div
                    class="relative ml-4 min-[1201px]:ml-24 mr-4 p-5 rounded-xl h-90% w-96 min-[1201px]:w-11/12 my-5 min-[1201px]:mt-0 bg-backgroundGreen"
                >
                    <div
                        id="coffeeBlock"
                        class="absolute z-20 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-20 h-20"
                    >
                        <div
                            id="coffeeIcon"
                            class="z-30 flex justify-center items-center rounded-full animate-bounce bg-backgroundBrown"
                        >
                            <i
                                class="bi bi-cup-hot text-white"
                                style="font-size: 50px"
                            ></i>
                        </div>
                    </div>
                    <div
                        id="coffeeBackground"
                        class="absolute top-0 left-0 z-10 rounded-xl bg-black opacity-30"
                    ></div>
                    <div
                        id="courseList"
                        class="courseList rounded-xl z-0 w-full h-full"
                    ></div>
                </div>
            </div>
            <div class="max-[1200px]:order-first order-none">
                <div class="flex justify-center">
                    <div class="ml-4 rounded-xl bg-slate-200 w-44 h-44">
                        <div class="flex items-center h-full">
                            <div>
                                <div
                                    class="text-3xl text-gray-500 px-4 text-center"
                                    style="font-weight: bolder"
                                >
                                    Follow Number
                                </div>
                                <div
                                    class="font-black text-sm text-gray-400 mt-4 text-center"
                                >
                                    關注數量
                                </div>
                            </div>
                        </div>
                    </div>
                    <div
                        class="ml-8 min-[1201px]:mr-24 mr-4 rounded-xl bg-slate-200 w-44 h-44"
                    >
                        <div
                            id="followNumber"
                            class="flex justify-center items-center h-full font-black text-6xl text-gray-500 p-4"
                        ></div>
                    </div>
                </div>
                <div class="flex justify-center">
                    <div
                        class="h-56 bg-white ml-4 min-[1201px]:mr-24 mr-4 mt-5 p-5 rounded-xl w-96"
                    >
                        <div class="h-3/5">
                            <div
                                class="flex justify-between w-full overflow-hidden"
                            >
                                <div
                                    class="font-medium text-sm text-gray-400 py-2"
                                >
                                    請輸入課程號碼
                                </div>
                            </div>
                            <div
                                class="relative flex justify-center items-center"
                            >
                                <div
                                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                                >
                                    <i
                                        class="bi bi-plus-circle text-gray-400"
                                        style="font-size: 20px"
                                    ></i>
                                </div>
                                <input
                                    type="number"
                                    id="courseInput"
                                    class="block w-full p-4 pl-10 text-base text-gray-400 font-bold rounded-lg bg-slate-100 focus:outline-none"
                                    placeholder="Course Number"
                                />
                            </div>
                        </div>
                        <div class="flex justify-center">
                            <button
                                class="text-gray-600 bg-sky-200 font-medium rounded-lg text-base p-3"
                                onclick="addFollowCourse()"
                            >
                                關注課程
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/script/followCourse.js"></script>
        <script>
            initFollowCourse();
        </script>
    </body>
</html>
